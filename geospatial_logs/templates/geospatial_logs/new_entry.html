{% extends "geospatial_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'geospatial_logs:topic' topic.id %}">{{ topic }}</a></p>
    
  <p>Добавьте новую запись:</p>
  <form action="{% url 'geospatial_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Новая запись</button>
  </form>
    
{% endblock content %}
